            <div class="gallery">
              <img id="bookImage1" src="img/cena-odkupienia.png" alt="cena odkupienia"
                   data-title="Cena Odkupienia"
                   data-description="Królestwo Halworu to kraina, w której kryją się potwory rodem z sennych koszmarów. Strzygi, dybuki, południce oraz inne stworzenia czyhające na nieszczęśników, których los lub własna głupota zwiodły na manowce, prosto ku zgubie.

                   W tym świecie dwóch przyjaciół, Dalebor i Rogost, różniących się od siebie jak dzień i noc, próbuje pomóc tym, którzy nie są w stanie sami obronić się przed kłami i pazurami w ciemnościach. Tutaj nie ma jednoznacznych wyborów i prostych dróg. Balansują na granicy honoru i łotrostwa, mierząc się z własnymi demonami.

                   Witajcie w świecie bogato inspirowanym demonologią oraz wierzeniami ludów słowiańskich. Witajcie w królestwie Halworu. Bądźcie ostrożni. Bardzo ostrożni.">

              <img id="bookImage2" src="img/jak-mniej-myslec.png" alt="jak mniej myśleć"
                   data-title="Jak mniej myśleć"
                   data-description="Natłok myśli nie daje Ci zasnąć i utrudnia codzienne funkcjonowanie? Masz wrażenie, że w Twojej głowie kłębi się tak wiele myśli, że nie możesz się przez to na niczym skupić? Jeśli tak, to książka „Jak mniej myśleć” autorstwa Christel Petitcollin jest przeznaczona właśnie dla Ciebie. Przejmij jak najszybciej kontrolę nad swoim mózgiem i procesami myślowymi, a odkryjesz w sobie ukryty potencjał!.">

              <img id="bookImage3" src="img/max.png" alt="maksimum osiągnięć"
                   data-title="Maksimum Osiągnięć"
                   data-description="Jak skutecznie grać rolę „kowala własnego losu”.

                   Brian Tracy udziela prostych, jasnych i – co najważniejsze – bardzo praktycznych wskazówek, jak czuć się szczęśliwym i wolnym, odnaleźć spokój duch, wyzbyć się niszczących negatywnych uczuć, zyskać pewność siebie i odnieść sukces. Jest wiarygodny, opowiada bowiem o własnej drodze życiowej. Osiągnął sukces w biznesie, mimo że pochodził z ubogiej rodziny i do wszystkiego musiał dochodzić samodzielnie.

                   'Maksimum osiągnięć' pokazuje, jak ruszyć w kierunku najlepszej wersji siebie, podnieść jakość swojego życia, cieszyć się życiem, jednocześnie efektywnie zarządzając ważnym przedsięwzięciem, jakim jest bycie sobą. ">
